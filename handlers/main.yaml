---
- name: Reload zuul-launcher
  become: yes
  service:
    name: zuul-launcher
    state: restarted
  when: zuul_service_zuul_launcher_manage and
        zuul_service_zuul_launcher_state == "started" and not
        zuul_service_zuul_launcher.changed

- name: Reload zuul-merger
  become: yes
  service:
    name: zuul-merger
    state: restarted
  when: zuul_service_zuul_merger_manage and
        zuul_service_zuul_merger_state == "started" and not
        zuul_service_zuul_merger.changed

- name: Reload zuul-server
  become: yes
  service:
    name: zuul-server
    state: reloaded
  when: zuul_service_zuul_server_manage and
        zuul_service_zuul_server_state == "started" and not
        zuul_service_zuul_server.changed
