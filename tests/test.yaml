---
- hosts: test
  vars:
    rolename: "{{ lookup('pipe', 'pwd') | dirname | basename }}"
  pre_tasks:
    # Make sure OS does not have a stale package cache.
    - name: Update apt cache.
      become: yes
      apt:
        update_cache: yes
      when: ansible_os_family == 'Debian'

  roles:
    - "{{ rolename }}"

  post_tasks:
    - name: Assert results are registered.
      assert:
        that:
          - zuul_file_gearman_logging_conf
          - zuul_file_executor_logging_conf
          - zuul_file_merger_logging_conf
          - zuul_file_scheduler_logging_conf
          - zuul_file_layout
          - zuul_file_zuul_conf
          - zuul_file_zuul_executor_service
          - zuul_file_zuul_executor_service_config
          - zuul_file_zuul_merger_service
          - zuul_file_zuul_merger_service_config
          - zuul_file_zuul_scheduler_service
          - zuul_file_zuul_scheduler_service_config
          - zuul_service_zuul_executor
          - zuul_service_zuul_merger
          - zuul_service_zuul_scheduler

    - name: Ensure zuul_user_name is zuul.
      shell: /usr/bin/getent passwd zuul
      tags: skip_ansible_lint

    - name: Ensure zuul_user_group is zuul.
      shell: /usr/bin/getent group zuul
      tags: skip_ansible_lint

    - name: Register zuul_user_home_getent.
      shell: '/usr/bin/getent passwd zuul | cut -d: -f6'
      register: zuul_user_home_getent
      tags: skip_ansible_lint

    - name: Assert zuul_user_home is /var/lib/zuul.
      assert:
        that:
          - zuul_user_home_getent.stdout == '/var/lib/zuul'

    - name: Register zuul_user_home_stat.
      stat:
        path: /var/lib/zuul
      register: zuul_user_home_stat

    - name: Assert zuul_user_home tests.
      assert:
        that:
          - zuul_user_home_stat.stat.exists
          - zuul_user_home_stat.stat.isdir

    - name: Register zuul_git_dest_stat.
      stat:
        path: /opt/ansible-role-zuul/git/openstack-infra/zuul
      register: zuul_git_dest_stat

    - name: Assert zuul_git_dest tests.
      assert:
        that:
          - zuul_git_dest_stat.stat.exists
          - zuul_git_dest_stat.stat.isdir

    - name: Register /etc/zuul/config/
      stat:
        path: /etc/zuul/config/
      register: zuul_layout_stat

    - name: Assert zuul_layout_stat tests.
      assert:
        that:
          - zuul_layout_stat.stat.exists
          - zuul_layout_stat.stat.isdir
          - zuul_layout_stat.stat.pw_name == 'zuul'
          - zuul_layout_stat.stat.gr_name == 'zuul'
          - zuul_layout_stat.stat.mode == '0755'

    - name: Register /etc/zuul/config/layout.yaml
      stat:
        path: /etc/zuul/config/layout.yaml
      register: zuul_layout_yaml_stat

    - name: Assert zuul_layout_yaml_stat tests.
      assert:
        that:
          - zuul_layout_yaml_stat.stat.exists
          - zuul_layout_yaml_stat.stat.isreg
          - zuul_layout_yaml_stat.stat.pw_name == 'zuul'
          - zuul_layout_yaml_stat.stat.gr_name == 'zuul'

    - name: Register /etc/zuul/zuul.conf
      stat:
        path: /etc/zuul/zuul.conf
      register: zuul_conf_stat

    - name: Assert zuul_conf_stat tests.
      assert:
        that:
          - zuul_conf_stat.stat.exists
          - zuul_conf_stat.stat.isreg
          - zuul_conf_stat.stat.pw_name == 'zuul'
          - zuul_conf_stat.stat.gr_name == 'zuul'

    - name: Register /etc/init.d/zuul-executor
      stat:
        path: /etc/init.d/zuul-executor
      register: _zuul_executor_service_initd_stat
      when:
        - ansible_distribution == 'Ubuntu'
        - ansible_distribution_release == 'trusty'

    - name: Assert _zuul_executor_service_initd_stat tests.
      assert:
        that:
          - _zuul_executor_service_initd_stat.stat.exists
          - _zuul_executor_service_initd_stat.stat.isreg
          - _zuul_executor_service_initd_stat.stat.pw_name == 'root'
          - _zuul_executor_service_initd_stat.stat.gr_name == 'root'
          - _zuul_executor_service_initd_stat.stat.mode == '0755'
      when:
        - ansible_distribution == 'Ubuntu'
        - ansible_distribution_release == 'trusty'

    - name: Register /etc/default/zuul-executor
      stat:
        path: /etc/default/zuul-executor
      register: debian_zuul_executor_service_config_stat
      when: ansible_os_family == 'Debian'

    - name: Assert debian_zuul_executor_service_config_stat tests.
      assert:
        that:
          - debian_zuul_executor_service_config_stat.stat.exists
          - debian_zuul_executor_service_config_stat.stat.isreg
          - debian_zuul_executor_service_config_stat.stat.pw_name == 'root'
          - debian_zuul_executor_service_config_stat.stat.gr_name == 'root'
          - debian_zuul_executor_service_config_stat.stat.mode == '0644'
      when: ansible_os_family == 'Debian'

    - name: Register /etc/init.d/zuul-merger
      stat:
        path: /etc/init.d/zuul-merger
      register: _zuul_merger_service_initd_stat
      when:
        - ansible_distribution == 'Ubuntu'
        - ansible_distribution_release == 'trusty'

    - name: Assert _zuul_merger_service_initd_stat tests.
      assert:
        that:
          - _zuul_merger_service_initd_stat.stat.exists
          - _zuul_merger_service_initd_stat.stat.isreg
          - _zuul_merger_service_initd_stat.stat.pw_name == 'root'
          - _zuul_merger_service_initd_stat.stat.gr_name == 'root'
          - _zuul_merger_service_initd_stat.stat.mode == '0755'
      when:
        - ansible_distribution == 'Ubuntu'
        - ansible_distribution_release == 'trusty'

    - name: Register /etc/default/zuul-merger
      stat:
        path: /etc/default/zuul-merger
      register: debian_zuul_merger_service_config_stat
      when: ansible_os_family == 'Debian'

    - name: Assert debian_zuul_merger_service_config_stat tests.
      assert:
        that:
          - debian_zuul_merger_service_config_stat.stat.exists
          - debian_zuul_merger_service_config_stat.stat.isreg
          - debian_zuul_merger_service_config_stat.stat.pw_name == 'root'
          - debian_zuul_merger_service_config_stat.stat.gr_name == 'root'
          - debian_zuul_merger_service_config_stat.stat.mode == '0644'
      when: ansible_os_family == 'Debian'

    - name: Register /etc/init.d/zuul-scheduler
      stat:
        path: /etc/init.d/zuul-scheduler
      register: _zuul_scheduler_service_initd_stat
      when:
        - ansible_distribution == 'Ubuntu'
        - ansible_distribution_release == 'trusty'

    - name: Assert _zuul_scheduler_service_initd_stat tests.
      assert:
        that:
          - _zuul_scheduler_service_initd_stat.stat.exists
          - _zuul_scheduler_service_initd_stat.stat.isreg
          - _zuul_scheduler_service_initd_stat.stat.pw_name == 'root'
          - _zuul_scheduler_service_initd_stat.stat.gr_name == 'root'
          - _zuul_scheduler_service_initd_stat.stat.mode == '0755'
      when:
        - ansible_distribution == 'Ubuntu'
        - ansible_distribution_release == 'trusty'

    - name: Register /etc/default/zuul-scheduler
      stat:
        path: /etc/default/zuul-scheduler
      register: debian_zuul_scheduler_service_config_stat
      when: ansible_os_family == 'Debian'

    - name: Assert debian_zuul_scheduler_service_config_stat tests.
      assert:
        that:
          - debian_zuul_scheduler_service_config_stat.stat.exists
          - debian_zuul_scheduler_service_config_stat.stat.isreg
          - debian_zuul_scheduler_service_config_stat.stat.pw_name == 'root'
          - debian_zuul_scheduler_service_config_stat.stat.gr_name == 'root'
          - debian_zuul_scheduler_service_config_stat.stat.mode == '0644'
      when: ansible_os_family == 'Debian'

    - name: Register /etc/systemd/system/zuul-executor.service
      stat:
        path: /etc/systemd/system/zuul-executor.service
      register: _zuul_executor_service_systemd_stat
      when: (ansible_os_family == 'RedHat') or
            (ansible_distribution == 'Ubuntu' and ansible_distribution_release == 'xenial')

    - name: Assert _zuul_executor_service_systemd_stat tests.
      assert:
        that:
          - _zuul_executor_service_systemd_stat.stat.exists
          - _zuul_executor_service_systemd_stat.stat.isreg
          - _zuul_executor_service_systemd_stat.stat.pw_name == 'root'
          - _zuul_executor_service_systemd_stat.stat.gr_name == 'root'
          - _zuul_executor_service_systemd_stat.stat.mode == '0644'
      when: (ansible_os_family == 'RedHat') or
            (ansible_distribution == 'Ubuntu' and ansible_distribution_release == 'xenial')

    - name: Register /etc/sysconfig/zuul-executor
      stat:
        path: /etc/sysconfig/zuul-executor
      register: redhat_zuul_executor_service_config_stat
      when: ansible_os_family == 'RedHat'

    - name: Assert redhat_zuul_executor_service_config_stat tests.
      assert:
        that:
          - redhat_zuul_executor_service_config_stat.stat.exists
          - redhat_zuul_executor_service_config_stat.stat.isreg
          - redhat_zuul_executor_service_config_stat.stat.pw_name == 'root'
          - redhat_zuul_executor_service_config_stat.stat.gr_name == 'root'
          - redhat_zuul_executor_service_config_stat.stat.mode == '0644'
      when: ansible_os_family == 'RedHat'

    - name: Register /etc/systemd/system/zuul-merger.service
      stat:
        path: /etc/systemd/system/zuul-merger.service
      register: _zuul_merger_service_systemd_stat
      when: (ansible_os_family == 'RedHat') or
            (ansible_distribution == 'Ubuntu' and ansible_distribution_release == 'xenial')

    - name: Assert _zuul_merger_service_systemd_stat tests.
      assert:
        that:
          - _zuul_merger_service_systemd_stat.stat.exists
          - _zuul_merger_service_systemd_stat.stat.isreg
          - _zuul_merger_service_systemd_stat.stat.pw_name == 'root'
          - _zuul_merger_service_systemd_stat.stat.gr_name == 'root'
          - _zuul_merger_service_systemd_stat.stat.mode == '0644'
      when: (ansible_os_family == 'RedHat') or
            (ansible_distribution == 'Ubuntu' and ansible_distribution_release == 'xenial')

    - name: Register /etc/sysconfig/zuul-merger
      stat:
        path: /etc/sysconfig/zuul-merger
      register: redhat_zuul_merger_service_config_stat
      when: ansible_os_family == 'RedHat'

    - name: Assert redhat_zuul_merger_service_config_stat tests.
      assert:
        that:
          - redhat_zuul_merger_service_config_stat.stat.exists
          - redhat_zuul_merger_service_config_stat.stat.isreg
          - redhat_zuul_merger_service_config_stat.stat.pw_name == 'root'
          - redhat_zuul_merger_service_config_stat.stat.gr_name == 'root'
          - redhat_zuul_merger_service_config_stat.stat.mode == '0644'
      when: ansible_os_family == 'RedHat'

    - name: Register /etc/systemd/system/zuul-scheduler.service
      stat:
        path: /etc/systemd/system/zuul-scheduler.service
      register: _zuul_scheduler_service_systemd_stat
      when: (ansible_os_family == 'RedHat') or
            (ansible_distribution == 'Ubuntu' and ansible_distribution_release == 'xenial')

    - name: Assert _zuul_scheduler_service_systemd_stat tests.
      assert:
        that:
          - _zuul_scheduler_service_systemd_stat.stat.exists
          - _zuul_scheduler_service_systemd_stat.stat.isreg
          - _zuul_scheduler_service_systemd_stat.stat.pw_name == 'root'
          - _zuul_scheduler_service_systemd_stat.stat.gr_name == 'root'
          - _zuul_scheduler_service_systemd_stat.stat.mode == '0644'
      when: (ansible_os_family == 'RedHat') or
            (ansible_distribution == 'Ubuntu' and ansible_distribution_release == 'xenial')

    - name: Register /etc/sysconfig/zuul-scheduler
      stat:
        path: /etc/sysconfig/zuul-scheduler
      register: redhat_zuul_scheduler_service_config_stat
      when: ansible_os_family == 'RedHat'

    - name: Assert redhat_zuul_scheduler_service_config_stat tests.
      assert:
        that:
          - redhat_zuul_scheduler_service_config_stat.stat.exists
          - redhat_zuul_scheduler_service_config_stat.stat.isreg
          - redhat_zuul_scheduler_service_config_stat.stat.pw_name == 'root'
          - redhat_zuul_scheduler_service_config_stat.stat.gr_name == 'root'
          - redhat_zuul_scheduler_service_config_stat.stat.mode == '0644'
      when: ansible_os_family == 'RedHat'

    - name: Ensure zuul-executor is running.
      become: yes
      shell: /usr/sbin/service zuul-executor status
      tags: skip_ansible_lint

    - name: Ensure zuul-merger is running.
      become: yes
      shell: /usr/sbin/service zuul-merger status
      tags: skip_ansible_lint

    - name: Ensure zuul-scheduler is running.
      become: yes
      shell: /usr/sbin/service zuul-scheduler status
      tags: skip_ansible_lint
