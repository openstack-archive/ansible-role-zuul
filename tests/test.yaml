---
- hosts: localhost
  sudo: yes
  vars:
    rolename: "{{ lookup('pipe', 'pwd') | dirname | basename }}"
  pre_tasks:
    # Make sure OS does not have a stale package cache.
    - name: Update apt cache.
      apt:
        update_cache: yes
      when: ansible_os_family == 'Debian'

  roles:
    - "{{ rolename }}"

  post_tasks:
    - name: Ensure zuul group exists.
      shell: /usr/bin/getent group zuu
      register: zuul_user_group
    - assert:
      that:
        - zuul_user_group.rc == 0
