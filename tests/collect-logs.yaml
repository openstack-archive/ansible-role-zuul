- hosts: all
  tasks:
    - name: Ensure logs directory exists
      file:
        path: "{{ zuul.executor.log_root }}/logs"
        state: directory
      delegate_to: localhost

    - name: Collect zuul log files
      synchronize:
        dest: "{{ zuul.executor.log_root }}/logs"
        mode: pull
        rsync_opts:
          - "--relative"
        src: "{{ item }}"
        verify_host: true
      with_items:
        - /etc/zuul
        - /var/log/zuul

    - name: Collect journald logs
      shell: "journalctl -u {{ item }}.service"
      with_items:
        - zuul-executor
        - zuul-fingergw
        - zuul-merger
        - zuul-scheduler
        - zuul-web
